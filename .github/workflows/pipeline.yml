name: Deployment Pipeline

on:
  push:
    branches:
      - develop
      - qa
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          #cache: "npm"
      - name: Install pnpm
        run: npm add -g pnpm
      - name: Install dependencies
        run: pnpm install --no-audit --no-fund --no-optional

      - name: Run Eslint
        run: pnpm run lint
      - name: Build
        run: pnpm run build
      - name: Test
        run: pnpm run test
